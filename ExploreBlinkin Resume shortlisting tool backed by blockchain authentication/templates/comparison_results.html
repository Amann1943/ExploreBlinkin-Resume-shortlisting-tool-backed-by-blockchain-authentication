<!-- comparison_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
</head>
<body>
    <h1>Comparison Results for {{ filename }}</h1>
    <p><strong>Text Similarity Score:</strong> {{ text_similarity_score }}%</p>
    <p><strong>Image Similarity Score:</strong> {{ image_similarity_score }}%</p>
    <p><strong>QR Code Similarity Score:</strong> {{ qr_similarity_score }}%</p>
    <p><strong>Overall Similarity Score:</strong> {{ overall_similarity }}%</p>
    <br>
    <a href="/">Go back to upload another file</a>
</body>
</html>
